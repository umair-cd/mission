<div class="where-to-buy">
    <h3 class="module-title">Find a store</h3>
    <form action="{% url 'where-to-buy' %}" method="GET">
        <div class="input-container">
            <input type="hidden" name="MM" value="panel2" />
            <input
                name="ZIP"
                class="zip-code-input"
                type="tel"
                pattern="[0-9]*"
                placeholder="Enter Zip Code"
                aria-label="Zip Code"
            />
            <button class="red-btn">Submit</button>
        </div>
    </form>
</div>
